<h1 id="title">Survey From</h1>
<p id="description">This is the description</p>
<form id="survey-form" class="" action="index.html" method="post">
  <label id="name-label"> Name : </label>
  <input type="text" id="name" name="" placeholder="Enter Your Name" />
  <br />
  <br />
  <label id="email-label"> Email : </label>
  <input type="email" id="email" name="" placeholder="Enter Your Email" />
  <br />
  <label id="number-label"> Number : </label>
  <input
    type="number"
    id="number"
    name=""
    min="1"
    max="100"
    placeholder="Enter Your Number"
  />
  <br />
  <select id="dropdown">
    <option value="1"> option 1 </option>
    <option value="2"> option 2 </option>
    <option value="3"> option 3 </option>
  </select>
  <p>Select a maintenance drone:</p>

  <div>
    <input type="radio" id="huey" name="drone" value="huey" checked />
    <label for="huey">Huey</label>
  </div>

  <div>
    <input type="radio" id="dewey" name="drone" value="dewey" />
    <label for="dewey">Dewey</label>
  </div>

  <div>
    <input type="radio" id="louie" name="drone" value="louie" />
    <label for="louie">Louie</label>
  </div>

  <input type="submit" />
</form>
