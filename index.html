<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">Survey From</h1>
<p id="description">This is the description</p>
<form id="survey-form" class="" action="index.html" method="post">
  <label id="name-label"> Name : </label>
  <input type="text" id="name" name="" placeholder="Enter Your Name" />
  <br />
  <br />
  <label id="email-label"> Email : </label>
  <input type="email" id="email" name="" placeholder="Enter Your Email" />
  <br />
  <label id="number-label"> Number : </label>
  <input
    type="number"
    id="number"
    name=""
    min="1"
    max="100"
    placeholder="Enter Your Number"
  />
  <br />
  <select id="dropdown">
    <option value="1"> option 1 </option>
    <option value="2"> option 2 </option>
    <option value="3"> option 3 </option>
  </select>
  <p>Select a maintenance drone:</p>

  <div>
    <input type="radio" id="huey" name="drone" value="huey" checked />
    <label for="huey">Huey</label>
  </div>

  <div>
    <input type="radio" id="dewey" name="drone" value="dewey" />
    <label for="dewey">Dewey</label>
  </div>

  <div>
    <input type="radio" id="louie" name="drone" value="louie" />
    <label for="louie">Louie</label>
  </div>

  <p>Select your Vehicle</p>
  <div>
      <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
      <input type="checkbox" name="vehicle2" value="Car"> I have a Car<br>
      <input type="checkbox" name="vehicle3" value="Bus"> I have a Bus<br>
    </div>

    <p> Additional comments</p>
    <div>
      <textarea name="additionalComments" rows="8" cols="80"></textarea>
    </div>
    
  <input id="submit" type="submit" />
</form>
 
    <script  src="js/index.js"></script>
  </body>
</html>
