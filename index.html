<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
      <h1 id="title">Survey From</h1>
      <p id="description">This is the description</p>

      <table class="table table-striped">
        <tbody>
          <tr>
            <td colspan="1">
              <form class="well form-horizontal" id="survey-form">
                <fieldset>
                  <div class="form-group">
                    <label class="col-md-4 control-label" id="name-label"
                      >Name</label
                    >
                    <div class="col-md-8 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-user"></i></span
                        ><input
                          id="name"
                          placeholder="Enter Your Name"
                          class="form-control"
                          required="true"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label" id="email-label"
                      >Email</label
                    >
                    <div class="col-md-8 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-home"></i></span
                        ><input
                          id="email"
                          placeholder="Enter Your Email"
                          class="form-control"
                          required="true"
                          value=""
                          type="email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label" id="number-label"
                      >Number
                    </label>
                    <div class="col-md-8 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-home"></i></span
                        ><input
                          id="number"
                          placeholder="Enter Your Number "
                          class="form-control"
                          required="true"
                          value=""
                          min="1"
                          max="100"
                          type="number"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label" id="number-label"
                      >Select from dropdown
                    </label>
                    <div class="col-md-8 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-home"></i></span
                        ><select
                          id="dropdown"
                          class="form-control"
                          required="true"
                        >
                          <option value="1"> option 1 </option>
                          <option value="2"> option 2 </option>
                          <option value="3"> option 3 </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" id="email-label"
                      >Select a maintenance drone</label
                    >
                    <div class="col-md-8 inputGroupContainer">
                      <div class="input-group">     
                          <input
                            type="radio"
                            id="huey"
                            name="drone"
                            value="huey"
                            checked
                          />
                          <label for="huey">Huey</label>
                        </div>
                        <div class="input-group">     
                                <input
                            type="radio"
                            id="dewey"
                            name="drone"
                            value="dewey"
                          />
                          <label for="dewey">Dewey</label>
                        </div>

                        <div class="input-group">     
                            <input
                            type="radio"
                            id="louie"
                            name="drone"
                            value="louie"
                          />
                          <label for="louie">Louie</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                        <label class="col-md-4 control-label" 
                          >Select your Vehicle</label
                        >
                        <div class="col-md-8 inputGroupContainer">
                          <div class="input-group">
                                <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
                                <input type="checkbox" name="vehicle2" value="Car"> I have a Car<br>
                                <input type="checkbox" name="vehicle3" value="Bus"> I have a Bus<br>
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-4 control-label">Additional comments</label
                            >
                            <div class="col-md-8 inputGroupContainer">
                              <div class="input-group">
                                        <textarea name="additionalComments" rows="8" cols="80"></textarea> 
                              </div>
                            </div>
                    </div>
               <input id="submit" type="submit" class="btn btn-primary" />

                </fieldset>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
